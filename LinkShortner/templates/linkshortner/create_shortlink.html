<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create shortlink - AwesomeLinkShortner.com</title>
</head>
<body>
<div style="margin: 20px; padding: 8px">
    <form action="{% url 'link_shortner:logout_view' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <h4>current logged in user is: {{ current_user }}</h4>
                </td>
                <td>
                    <button type="submit">MY_LOGOUT</button>
                </td>
            </tr>
        </table>
    </form>
    <form action="http://127.0.0.1:8000/shortlinks/create/" method="post">
        {% csrf_token %}
        <input type="text" title="web" name="web">
        <input type="text" title="android primary" name="android_primary">
        <input type="text" title="android fallback" name="android_fallback">
        <input type="text" title="ios primary" name="ios_primary">
        <input type="text" title="ios fallback" name="ios_fallback">
        <input type="submit" value="ok">
    </form>
</div>
</body>
</html>
